<h1>Droomvlucht</h1>
<p> Droomvlucht is een leuke actractie in de Efteling voor jong en oud.
Droomvlucht is een attractie waarbij je in 6 minuten door de wondere wereld van elfjes en trollen wordt geloodst.
De attractie gaat niet snel waardoor hij voor bijna iedereen toegankelijk is.
